{% for node in site.data.history %}
<h2>{{ node.year }} - {{ node.title }}</h2>
{% if node.image %} 
<img src="{{ .node.image.href }}" {% if .node.image.alt %} alt="{{ .node.image.alt }}" {% endif %} class="page-photo {% cycle 'right','left' %}"/>
{% endif %}

{% if node.description %}
{{ node.description | markdownify }}
{% endif %}

{% endfor %}
